<div class="mainContainer">
  <div class="content">
    <button class="button2" [style.display]="'none'" (click)="reload()">Reset</button>
    <button class="button1" (click)="getRndInteger(0, 49); percent = +box.value + 1; addClass()">Start</button>
    <button class="button" [style.display]="'none'" (click)="getRndInteger(0, 49); percent = +box.value + 1; addClass()">Next Demon</button>
    <input  [style.display]="'none'" #box (keyup)="0" type="number" placeholder="Percent">
    <p [style.display]="'none'">{{ demons[randomNum] }} - {{ percent }}%</p>
  </div>
</div>
